name: Auto Start VPS

on:
  workflow_dispatch:
  # Nếu muốn chạy theo giờ, bỏ comment và chỉnh cron (UTC)
  # schedule:
  #   - cron: "17 * * * *"

permissions:
  contents: read

jobs:
  auto-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4
      - name: Simulate work (20–40m)
        run: |
          python - <<'PY'
          import random, time
          t = random.randint(20*60, 40*60)
          time.sleep(t)
          PY
